<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script src="js/app.js"></script>
    <script src="js/test.js"></script>

    <!-- Latest compiled and minified CSS -->

    <!-- jQuery library -->

    <!-- Latest compiled JavaScript -->

</head>
<body>



<div>
    <h1>IMS Demo Using WebSockets</h1>

    <form id="queryProducts" action="#" method="post">
        <textarea id="pquery" placeholder="Enter Product Name" required></textarea>
        <button type="submit">Query Product</button>
    </form>
</div>


<div id="order_details">
    <form id="orderProducts" action="#" method="post">
        <textarea id="pOName" placeholder="Product Name" required></textarea>
        <textarea id="pquantity" placeholder="Order Quantity" required></textarea>
        <button type="submit">Order Product</button>
    </form>
</div>

<div id="restock_details">
    <form id="restockProducts" action="#" method="post">
        <textarea id="pRName" placeholder="Product Name" required></textarea>
        <textarea id="prestock" placeholder="Restock Quantity" required></textarea>
        <button type="submit">Restock Product</button>
    </form>
</div>

</body
</html>
